<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingSyntax="complex">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
		sap.ui.localResources("view");
		sap.ui.localResources("util");
		sap.ui.localResources("model");
		sap.ui.localResources("i18n");
		sap.ui.localResources("controller");
		jQuery.sap.registerModulePath('Application', 'Application');

		// instantiate app and let UI be rendered into 'content' html tag
		jQuery.sap.require("Application");
		var oApp = new Application({root : "content"});
			
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
